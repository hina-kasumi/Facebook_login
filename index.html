<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Open+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" media="(min-width: 1024px)" href="style/width(1024).css">
</head>

<body>
    <section class="main">
        <p class="language">Tiếng Việt</p>
        <div class="logo"><i class="fa-brands fa-facebook"></i></div>

        <div class="facebook-container">
            <h1 class="facebook">facebook</h1>
            <p class="slogan">Connect with friends and the world around you on Facebook</p>
        </div>

        <div class="login-container">
            <form action="" method="post" class="login">
                <input type="text" name="account" id="account" placeholder="Số điện thoại di động hoặc email">
                <input type="password" name="password" id="password" placeholder="Mật khẩu">
                <input type="submit" value="đăng nhập">
            </form>
            <p class="forgot-pass"><a href="./">Bạn quên mật khẩu ư?</a></p>
            <div class="line"></div>
            <button class="create-new-acc">Tạo tài khoản mới</button>
        </div>

    </section>

    <footer>
        <div class="compainy-name"><i class="fa-brands fa-meta"></i>Meta</div>
        <div class="contact">
            <a href="./">Giới thiệu</a>
            <a href="./">Trợ giúp</a>
            <a href="./">Xem thêm</a>
        </div>
    </footer>
</body>

</html>
