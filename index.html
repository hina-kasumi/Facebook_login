<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="login-screen">
        <div class="facebook">
            <h1 class="facebook__name">facebook</h1>
            <p class="facebook__slogan">
                Connect with friends and the world around you on Facebook
            </p>
        </div>
        <div class="login-side">
            <form class="login">
                <input type="text" name="Email" class="login__email-phone" placeholder="Email or Phone number">
                <input type="text" name="Password" class="login__password" placeholder="Password">
                <button class="login__btn">Login</button>
                <p class="login__forgot-password"><a href="./">Forgot Password?</a></p>
                <hr>
                <button class="login__create-acc">Create new account</button>
            </form>
        </div>
    </section>
</body>

</html>
